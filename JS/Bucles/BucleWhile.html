El bucle While en JS se utiliza para ejecutar un pedazo de código 
mientras la condición siga siendo verdadera.
<br>
<br>
<html>
<body>
<script type="text/javascript">
var i=0;
while (i<=5)
{
 document.write("El numero es " + i); 
 document.write("<br />"); i=i+1; } 
 </script> 
 </body> 
 </html>
